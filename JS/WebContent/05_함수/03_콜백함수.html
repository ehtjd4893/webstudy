<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			콜백 함수
		
			1. 함수의 매개변수로 전달하는 함수이다.
			2. 매개변수가 함수명이 된다.
			3. 콜백 함수는 대부분 익명 함수를 사용한다.
			
			

			
			
		*/
		// 1. 선언적 함수를 콜백 함수로 사용하기
		// 1) 어떤 선언적 함수
		function whoAmI(name,age){
			console.log('나는 ' + name + ', ' + age + '살');
		}		
		// 2) 선언적 함수를 받는 또 다른 함수
		function callback(f,name,age){
			f(name,age); // 매개변수를 함수명으로 사용
		}
	
		callback(whoAmI,'도성',28);
		callback(whoAmI,'해창',28);
		
		// 2. 익명 함수를 콜백 함수로 사용하기
		function f2(callback,n,a){
			callback(n,a);
		}
		f2(function(name,age){
			console.log('이름: ' + name + ', 나이: ' + age + '살');
		},'브레드', 10);
		
		// 3. 화살표 함수를 콜백 함수로 사용하기
		function f3(callback, n, a){
			callback(n,a);
		}
		f3((name,age) =>{
			console.log('이름: ' + name + ', 나이: ' + age + '살');
		}, '똥',10);
		
		function sayHello(){
			console.log('Hello~');
		}
		
		function howMany(f,n){ 	// 함수f를 n번 수행하는 howMany함수
			for(let i = 0; i < n; i++){
				f();
			}			
		};
		
		howMany(sayHello, 2);
		
		
		var func1 = function(callback, n){
			for(let i = 0; i < n; i++){
				callback();
			}
		};
		
		func1(function(){
			console.log('hello world');
		},3);
		
		var func2 = (callback,n) => {
			for(let i = 0; i < n; i++){
				callback();
			}
		};
		
		func2(() => {
			console.log('hello c++');
		},7);
		
		setInterval(function(){console.log('Hi!')},1000);
		
	</script>
</head>
<body>
	
</body>
</html>
