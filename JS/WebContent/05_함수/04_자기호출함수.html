<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		
/* 			자기 호출 함수
			
			1. '함수 정의'만 하면 그 때 곧바로 실행('함수 호출')되는 함수
			2. 여러 코드를 묶어서 실행하고자 할 때 사용한다.
			3. 작성 방법
				a = function(){};
				a();
				--------------------
				(function(){})(); <= 자기 호출 함수 */
			
		(function(name,age){
			console.log('이름: ' + name + ', 나이: ' + age + '살');
		})('브레드',10);
		
		((name,age) => {
			console.log('이름: ' + name + ', 나이: ' + age + '살');
		})('스펀지밥', 10);
		
	</script>
</head>
<body>
	
</body>
</html>
