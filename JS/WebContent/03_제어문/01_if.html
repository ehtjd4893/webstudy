<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h3 id="title"></h3>
	<ul>
		<li>이름: <span id="name"></span></li>
		<li>평균: <span id="average"></span></li>
		<li>학점: <span id="grade"></span></li>
		
	</ul>
	<script>
		if(confirm('제목 입력할까?')){
			var title = prompt("제목을 입력하세요.")
			document.getElementById('title').textContent= title;
		}
		else{
			alert('제목 입력 취소');			
		}
		
		var name = prompt("이름");
		var kor = prompt("국어");
		var mat = prompt("수학");
		var eng = prompt("영어");
		
		var avg = (parseFloat(kor) + parseFloat(mat) + parseFloat(eng)) / 3.0;
		
		var grade;
		if(avg >= 90){ grade = 'A';}
		else if(avg >= 80){ grade = 'B';}
		else if(avg >= 70){ grade = 'C';}
		else if(avg >= 60){ grade = 'D';}
		else{ grade = 'F';}
		
		document.getElementById('name').textContent = name;
		document.getElementById('average').textContent = Math.round(avg);
		document.getElementById('grade').textContent = grade;
	</script>
</body>
</html>
