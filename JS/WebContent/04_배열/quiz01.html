<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
	
	</style>
	
	<script>
	
	</script>
</head>
<body>
	<ul>
		<li>라면</li>
		<li>우동</li>
		<li>김밥</li>
		<li>튀김</li>
		<li>순대</li>
	</ul>
	<script>
		var liList = document.getElementsByTagName('li');
		var e = prompt('삭제할 메뉴이름 입력');		
		for(let i = 0; i < liList.length; i++){
			if(e == liList[i].textContent){
				liList[i].parentNode.removeChild(liList[i]);
				alert(e + ' 삭제 완료');
				break;
			}
		}
	</script>
</body>
</html>
