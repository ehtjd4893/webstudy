<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		// 메시지 보기 버튼을 클릭하면 fa(), fb()를 모두 순차적으로 동작시키시오.
		function fa(){
			alert('처음 뵙겠습니다.');
		}
		function fb(){
			alert('만나서 반가워요');
		}
		function fc(){
			fa();
			fb();
		}			
		
		onload = function(){
			var msg_btn = document.getElementById('message-btn');
			// 1. 표준 이벤트 (가장 좋은 방법)
/* 			
			msg_btn.addEventListener('click',fa);
			msg_btn.addEventListener('click',fb);
 */		
 			// 2. 고전 이벤트 (fa,fb 함수를 하나로 묶는다.))
 			msg_btn.onclick = fc;
		}
		

	
		
	</script>
	
</head>
<body>
	<input type ="button" value="메세지 보기" id="message-btn">
	
</body>
</html>
