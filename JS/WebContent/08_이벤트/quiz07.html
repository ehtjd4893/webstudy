<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#container{
			margin: 0 auto;
			width: 640px;
		}
		header > h1{
			text-align: center;
		}
		#large-image{
			width: 100%;
		}
		ul{
			list-style-type:none;
			display:flex;
			justify-content: center;
		}
		li{
			margin: 5px 10px;
		}
		.thumbnail{
			width: 50px;
			height: 50px;
		}
	</style>
	<script>

		onload = function(){
			var thumbnails = document.getElementsByClassName('thumbnail');
			// var thumbnails = document.querySelectorAll('.thumbnail');
			for(let i = 0; i < thumbnails.length;i++){
				thumbnails[i].addEventListener('click',function(){
					// data-img 속성값을 저장하고 있는 이벤트 객체: this
					// this.getAttribute('data-img');
					// this.dataset.img
					document.getElementById('large-image').setAttribute('src',this.dataset.img);
					
				});
			}
		};
	</script>
</head>
<body>
	<div id="container">
		<header>
			<h1> 썸네일 이미지를 선택하면 큰 이미지로 나타납니다.</h1>
		</header>
		<section>
			<div>
				<img src="../images/cat.jpg" id="large-image">
			</div>
			<ul>
				<li><img src="../images/cat.jpg" class="thumbnail" data-img="../images/cat.jpg"></li>
				<li><img src="../images/dog.jpg" class="thumbnail" data-img="../images/dog.jpg"></li>
				<li><img src="../images/frog.jpg" class="thumbnail" data-img="../images/frog.jpg"></li>
			</ul>
		</section>
	</div>
</body>
</html>
