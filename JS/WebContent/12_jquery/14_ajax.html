<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery-3.6.0.js"></script>
	<script>
		$(function(){
			$.ajax({
				url: 'data3.txt',	// 파일 이름
				dataType: 'text',	// 받아 오는 데이터 타입
				type: 'get',		// 요청 방식
				async: true,			// 비동기 통신(디폴트이므로 생략 가능)
				success: function(responseText){	// 통신에 성공하면 responseText 받아온다.
					console.log(responseText);
				},
				error: function(e){					// 통신에 실패하면 콘솔에 실패 출력
					console.log(e);
				}
			})
		})
	</script>
</head>
<body>

</body>
</html>
