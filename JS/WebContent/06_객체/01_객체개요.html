<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		/* 
			객체(object)
			
			1. 여러 변수를 하나로 모은 데이터이다.
			2. 객체를 구성하는 구성요소(변수)를 '속성(property)'이라고 한다.
			3. 객체 생성
				var 객체 = { 속성: 값, 속성: 값, 속성: 값};
			
			4. 객체의 속성(프로퍼티, property) 사용법
				1) 마침표(.) 표기법: 객체.속성
				2) 대괄호([]) 표기법: 객체['속성']
		*/
		
		// 1. 객체 생성
		var person = {
			'name':'브레드',
			'age':20
		};
				
		console.log(person.name);
		console.log(person.age);
		console.log(person['name']);
		console.log(person['age']);
		
		// 객체의 프로퍼티는 변수, 배열, 함수, 객체 등 모든 데이터를 저장할 수 있다
		var person = {
			'name':'브레드',
			'age':10,
			'birthday':'2011-03-03',
			'friend':{
				'name': '초코',
				'age' : 5
			},
			'bag': ['우유','빵'],
			'run': function(){
				console.log('I like running!');
			}
		};
		
		console.log(person.name);
		console.log(person.age);
		console.log(person.birthday);
		console.log(person.friend.name + person.friend.age);
		for(let i = 0; i < person.bag.length; i++){
			console.log(person.bag[i]);
		}
		person.run();

	</script>
</head>
<body>

</body>
</html>
