	<script>
		// 반올림, 올림, 내림, 절사를 자릿수 지정이 가능하도록 함수 구현하기
		// 1. 소수2자리 반올림: 1.456
		function myRound(n, pos){
			pos || (pos = 0);
			var tmp = n * Math.pow(10,pos);
			tmp = Math.round(tmp);
			return (tmp / Math.pow(10,pos));
		}
		console.log("반올림======");
		console.log( myRound(45678.45678, 3));
		console.log( myRound(45678.45678, 2));
		console.log( myRound(45678.45678, 1));
		console.log( myRound(45678.45678, 0));
		console.log( myRound(45678.45678));
		console.log( myRound(45678.45678, -1));
		console.log( myRound(45678.45678, -2));
		console.log( myRound(45678.45678, -3));
		
		
		function myCeil(n, pos){
			pos || (pos = 0);
			var tmp = n * Math.pow(10,pos);
			tmp = Math.ceil(tmp);
			return (tmp / Math.pow(10,pos));
		}
		console.log("올림======");
		console.log( myCeil(45678.45678, 3));
		console.log( myCeil(45678.45678, 2));
		console.log( myCeil(45678.45678, 1));
		console.log( myCeil(45678.45678, 0));
		console.log( myCeil(45678.45678));
		console.log( myCeil(45678.45678, -1));
		console.log( myCeil(45678.45678, -2));
		console.log( myCeil(45678.45678, -3));
		
		function myFloor(n, pos){
			pos || (pos = 0);
			var tmp = n * Math.pow(10,pos);
			tmp = Math.floor(tmp);
			return (tmp / Math.pow(10,pos));
		}
		console.log("내림======");
		console.log( myFloor(45678.45678, 3));
		console.log( myFloor(45678.45678, 2));
		console.log( myFloor(45678.45678, 1));
		console.log( myFloor(45678.45678, 0));
		console.log( myFloor(45678.45678));
		console.log( myFloor(45678.45678, -1));
		console.log( myFloor(45678.45678, -2));
		console.log( myFloor(45678.45678, -3));
		
		function myTrunc(n, pos){
			pos || (pos = 0);
			var tmp = n * Math.pow(10,pos);
			tmp = Math.trunc(tmp);
			return (tmp / Math.pow(10,pos));
		}
		console.log("절사=====");
		console.log(  myTrunc(45678.45678, 3));
		console.log(  myTrunc(45678.45678, 2));
		console.log(  myTrunc(45678.45678, 1));
		console.log(  myTrunc(45678.45678, 0));
		console.log(  myTrunc(45678.45678));
		console.log(  myTrunc(45678.45678, -1));
		console.log(  myTrunc(45678.45678, -2));
		console.log(  myTrunc(45678.45678, -3));

	</script>
