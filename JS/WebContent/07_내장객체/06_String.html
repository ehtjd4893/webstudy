		function replaceAll(s,input,output){
			//str.indexOf(input)	// 찾는 문자열이 없으면 -1 반환
			var i = s.indexOf(input);
			while(i != -1){
				s = s.replace(input,output);
				i = s.indexOf(input);
			}
			return s;
		}
		var s2 = 'ECMAscript는 ECMA와 다르다.';
		console.log('func: ' + replaceAll(s2,'ECMA','java'));
		
		
		var s3 = 'javascript는 java와 다르다.';
		function replaceAll(str, before,after){
			return str.split(before).join(after);
		}
