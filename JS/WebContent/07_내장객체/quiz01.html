<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			text-align: center;
			line-height: 200px;
			padding : 0px;
			font-size: 30px;
			font-weight: 800;
		}
	</style>
</head>
<body>
	<div id ="box"></div>
	<script>
		var content = ['빨','주','노','초','파','남','보'];
		var color = ['red','orange','yellow','green','blue','navy','purple'];
		var idx = 0;
		(function change_color(){
			setTimeout(function(){
				document.getElementById('box').style.backgroundColor = color[idx];
				document.getElementById('box').style.color = color[(idx + 3)%7];
				document.getElementById('box').textContent = content[idx++];
				idx %= 7;
				change_color();
			},500);
		})();
	
	</script>
</body>
</html>
