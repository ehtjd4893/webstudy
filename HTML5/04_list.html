<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 목록 만들기 </title>
    </head>
    <body>
        <!-- 1. 순서가 없는 목록(unordered list : url 태그) -->
        <!--
            type 속성
            1) disc : 기본값, ●
            2) circle : ○
            3) square : ■
        -->
        <ul type="square">
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>지식in</li>
            <li>쇼핑</li>
        </ul>


        <!-- 2. 순서가 있는 목록(ordered list : ol 태그-->
        <!-- type -->
        <ol type="1">
            <li>Java</li>
            <li>Python</li>
            <li>C</li>
        </ol>
        <ol type="A">
            <li>Java</li>
            <li>Python</li>
            <li>C</li>
        </ol>
        <ol type="a">
            <li>Java</li>
            <li>Python</li>
            <li>C</li>
        </ol>

        <ol type="I">
            <li>Java</li>
            <li>Python</li>
            <li>C</li>
        </ol>
        <!-- 3. 개요 목록(description list : dl 태그) -->
        <!--
            <dl>
                <dt> 개념 </dt>
                <dd> 개념의 설명을 작성</dd>
            </dl>
        -->
        <dl>
            <dt> 이름 </dt>
            <dd> 박도성 </dd>
            <dt> 나이 </dt>
            <dd> 28 </dd>
            <dt> 자기소개 </dt>
            <dd> 잘 부탁합니다. </dd>
        </dl>

    </body>

</html>
