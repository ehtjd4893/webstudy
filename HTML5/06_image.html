<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>이미지</title>
</head>
<body>
    <!--이미지 넣기: img 태그-->
    <!--
        img 태그
        1. 닫는 태그가 없다.
        2. 속성
            1) src : 이미즈이 경로(위치 + 이름)
            2) alt : 이미지를 대체할 텍스트
            3) width : 너비, 단위 픽셀(px)
            4) heigth : 높이, 단위 픽셀(px), 너비나 높이 중 하나만 조절하면 나머지는 자동
        3. src 속성
            1) 절대경로: 이미지의 전체 경로 지정. 잘 안 씀
            2) 상대경로: html 문서를 기준으로 경로 지정
                (1) 현재 디렉토리(현재 폴더) : . => html문서가 있는 디렉토리
                (2) 상위 디렉토리: ..
            3) url 지정: 이미지가 저장된 웹 주소 지정.
    -->
    <img src = "D:\SPRING0303\webstudy\HTML5\images\image2.jpg" alt="멍멍이" width= 400><br>
    <img src = ".\images\image2.jpg" alt="개구리" width= "400"><br>
    <img src = ".\images\image3.jpg" alt="고슴도치" width= "200"><br>
</body>
</html>
