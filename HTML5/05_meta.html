<!DOCTYPE html>
<html>
<head>
    <!-- meta 태그 : 웹 페이지를 설명하는 태그 -->
    <meta charset="utf-8">  인코딩
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 인터넷 익스플로러는 엣지로 구동하라-->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <!-- content-type : 문서타입(text/html : html문서 타입) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 장치의 너비에 웹 페이지의 크기를 맞추고, 최초 크기를 장치 너비의 100%로 설정 -->

    <!--설명-->
    <meta name="discription" content="설명을 작성한다.">

    <!-- 키워드 -->
    <meta name="keywords" content="meta, viewport, content-type, utf-8">

    <!--새로 고침(주의해서 사용)-->
    <!--10초 후 url로 이동-->
    <meta http-equiv="refresh" content="10, url=http://tomcat.apache.org/">

    <title>메타</title>
</head>
<body>
    10 초 후 톰캣 사이트로 이동합니다.
</body>
</html>
