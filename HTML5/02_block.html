<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> 텍스트 </title>
</head>

<body>
    <!-- 1. 제목태그 -->
    <!-- 6개 종류가 있고 숫자가 작을수록 사이즈가 큰 제목 -->
    <h1>날아라 슈퍼보드</h1>
    <h2>날아라 슈퍼보드</h2>
    <h3>날아라 슈퍼보드</h3>
    <h4>날아라 슈퍼보드</h4>
    <h5>날아라 슈퍼보드</h5>
    <h6>날아라 슈퍼보드</h6>

    <!-- 2. 문단 태그 -->
    <!-- 문단을 만들 때 사용한다. -->
    <!-- 문단 내부에서 공백 문자 사용이 안 된다. -->
    <!-- 엔터는 반영되지 않고, 스페이스 하나만 반영된다. -->
    <p>
    치키치키차카차카초코초코초
    치키치키차카차카초코초코초
    나쁜짓을 하면은~!
    </p>
    <p> 우리에게 들키지~</p>
    <!-- 3. 형식을 갖춘 문단 태그 -->
    <!-- 미리 형식을 갖추고 있다. -->
    <!-- 문단 내부에서 공백 문자를 사용할 수 있다. -->
    <pre>
    치키치키차카차카초코초코초
    치키치키차카차카초코초코초
    나쁜짓을 하면은~!
    </pre>
    <p> 우리에게 들키지~</p>

    <!-- 4. 엔터와 특수문자(엔티티 코드) -->
    <!--
        특수문자(엔티티 코드)
        1) 공백: &nbsp;
        2) 작다(여는 꺽쇠) : &lt; less than
        3) 크다(닫는 꺽쇠) : &gt; greater than
    -->
    <p>
    치키치키차카차카초코초코초<br/>
    치키치키차카차카초코초코초<br/>
    나쁜짓을 하면은~!
    </p>
    <p> 우리에게&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;들키지~</p>

</body>

</html>
