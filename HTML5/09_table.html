<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>테이블</title>
</head>
<body>
    <!-- 테이블: table 태그-->
    <!--
        table 구성
        <table> 태그 하위에  : table
            <tr> 태그 하위에 : row
                <td> 태그   : column
    -->

    <table border="1">
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>#</td>
            <td>0</td>
            <td>*</td>
        </tr>
    </table>
    <!--
    <table> 태그 하위에는
        <thead>
        <tbody>
        <tfoot> 태그가 존재한다.
    <tbody>는 무조건 추가된다.
    <thead>, <tbody> , <tfoot> 태그는 작성순서에 상관없이
    thead -> tbody -> tfoot 순으로 동작한다.
-->
    <table border="2">
        <thead>
            <tr>
                <td>번호</td>
                <td>제품명</td>
                <td>가격</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1번</td>
                <td>냉장고</td>
                <td>2,000,000원</td>
            </tr>
            <tr>
                <td>2번</td>
                <td>세탁기</td>
                <td>1,000,000원</td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

    <!--
        셀 병합
        1. td 태그의 속성으로 처리한다.
        2. 가로로 병합 : colspan 속성 (column : 열 병합)
        2. 세로로 병합 : rowspan 속성 (row : 행 병합)
    -->
    <h3>좌우 셀 병합</h3>
    <table border =1>
        <tbody>
            <tr>
                <td>자두</td>
                <td>짱구</td>
                <td>스폰지밥</td>
            </tr>
            <tr>
                <td colspan=3>날아라 슈퍼보드!</td>
            </tr>
        </tbody>
    <h3>상하 셀 병합</h3>
    <table border=1>
        <tbody>
            <tr>
                <td >브레드</td>
                <td rowspan=3>윌크</td>
            </tr>
            <tr>
                <td>소세지</td>
            </tr>
                <td>징징이</td>
            <tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
